<html>
    <head>
        <title>
            table border
        </title>
        <style>
            table,th{
                border-color: blue;
            }
            td{
                border-color: pink;
            }
        </style>
        <body>
            <table border="5">
                <tr>
                    <th>first name</th>
                    <th>last name</th>
                </tr>
                <tr>
                   <td>ramesh</td>
                   <td>babu</td>
                </tr>
                <tr>
                    <td>ram</td>
                    <td>krishna</td>
                </tr>
            </table>
        </body>
    </head>
</html>
